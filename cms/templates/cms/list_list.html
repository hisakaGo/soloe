{% extends "cms/base.html" %}

{% block title %}そろえ{% endblock title %}

{% block content %}
    <h4 class="mt-4 border-bottom">そろえ</h4>
    <a href="{% url 'cms:list_add' %}" class="btn btn-primary btn-sm my-3">追加</a>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">みだし</th>
          <th scope="col">しるし</th>
        </tr>
      </thead>
      <tbody>
        {% for list in lists %}
        <tr>
          <th scope="row">{{ list.id }}</th>
          <td>{{ list.title }}</td>
          <td>{{ list.tags }}</td>
          <td>
            <a href="{% url 'cms:list_mod' list_id=list.id %}" class="btn btn-outline-primary btn-sm">修正</a>
            <a href="{% url 'cms:list_del' list_id=list.id %}" class="btn btn-outline-danger btn-sm">削除</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock content %}
